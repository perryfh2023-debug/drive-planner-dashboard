name: Weekly Events Refresh

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: POST refresh to Netlify events function
        run: |
          curl -sS -X POST "https://dpdashboard.netlify.app/.netlify/functions/events" --fail
